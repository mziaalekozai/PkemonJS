<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/displayPokemon.css">
    <link rel="stylesheet" href="style/changePokeName.css">
    <link rel="stylesheet" href="style/myTeam.css">
    <script type="module" src="script/changeView.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

    <title>Pokemon</title>
</head>

<body>
    <header><img id="startView" src="./image/pokemonheader.png" alt=""></header>
    <main>
        <section class="changeView">
            <button class="searchButton"> Search </button>
            <button class="myTeamButton"> My team </button>
        </section>
    </main>
    <section class="pokemon-container">
        <input type="text" id="searchInput" placeholder = 'Search pokemon'>
    </section>
    <div class="teamInfo"></div>
    <div class="nickName"></div>
    <section id="displayPokemon"></section>
    <section class="myTeam-container">
        <h1>Team</h1>
        <div class="myTeam"></div>
        <h1>Reserv</h1>
        <div class="myReserv"></div>
    </section>
</body>

</html>
